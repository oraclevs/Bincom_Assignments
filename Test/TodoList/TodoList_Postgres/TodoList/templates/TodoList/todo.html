<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/todo.css'%}">
    <title>TODO</title>
</head>

<body>
    <main>
        <aside class="aside_left">
            <a href="/" class="logo">
                <p class="icon">üå¥</p>
                <p class="text">Do it now</p>
            </a>
            <div class="lists_cont hide_scroll_bar">
                <div class="title">
                    <h2>My Lists</h2>
                </div>
                <div class="lists ">
                    <ul>
                       
                            
                            {% for todo_list in  todo_lists %}
                                 <li><button class="active"><span class="text clamp_one_line ">{{todo_list.name}}</span><span>üìù</span></button></li>
                            {% endfor %}
                                
                        {% comment %} <li><button><span class="text clamp_one_line">List</span><span>üìù</span></button></li>
                        <li><button><span class="text clamp_one_line">List</span><span>üìù</span></button></li>
                        <li><button><span class="text clamp_one_line">List Lorem ipsum dolor sit amet
                                    consectetur.</span><span>üìù</span></button></li> {% endcomment %}
                    </ul>
                </div>
                <div class="add_list_cont">
                    <button><span class="text">Add List</span><span>‚ûï</span></button>
                </div>
            </div>
             <form class="logout" action="{% url 'Todo:logout' %}" method="POST">
                {% csrf_token %} 
                 <button class="logout_btn">üîå Logout</button>
            </form>
           
        </aside>
        <div class="todo_cont">
            <div class="title">
                <div class="date">
                    <p id="month_dis">Jan</p>
                    <p id="day_dis">27</p>
                </div>
                <div class="greeting">
                    <h2>Good Day {{username}} <span>üëã</span></h2>
                    <h3>What is your plan today? <span>üìë</span></h3>
                </div>
            </div>
            <form action="" class="todo_input_form" id="todo_input_form">
                <input type="text" placeholder=" Add a Todo üìî" id="todo_input" required>
                <button>Add <span>‚ûï</span></button>
            </form>
            <div class="more_options" id="more_options">
                <div>
                    <label for="text">Add Tag</label>
                    <input type="text" id="tag_add_input" placeholder="Tag" required>
                </div>
                <div>
                    <label for="select" >Select Todo Priority</label>
                    <select name="" id="Priority_select">
                        <option value="select">Select</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>
            </div>
            <div class="todo_title">
                <h2>Your Todos üìë</h2>
            </div>
            <div class="todo_lists_cont custom_scroll_bar" id="todo_lists_cont">
                <!-- <div class="todo_card">
                    <div class="comp_det_cont">
                        <div class="completed_check_box"><input type="checkbox"  id=""></div>
                        <div class="todo_details">
                            <p>27-01-2025</p>
                            <h2>Running to God!</h2>
                        </div>
                    </div>
                    <div class="todo_hashtag">
                        <p>#gospel</p>
                    </div>
                </div> -->

            </div>
        </div>
        <aside class="aside_right">
            <div class="calendar">
                <div class="calendar-header">
                    <button id="prevMonth">‚óÄ</button>
                    <h2 id="monthYear"></h2>
                    <button id="nextMonth">‚ñ∂</button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- Days will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="filter">
                <div class="title">
                    <h2>Sort By ‚õì</h2>
                </div>
                <div class="sort_options">
                    <button>Date</button>
                    <button>Tag</button>
                    <button>Priority</button>
                </div>
            </div>

        </aside>
    </main>
    <script src="{% static 'js/todo.js'%}"></script>
</body>

</html>
